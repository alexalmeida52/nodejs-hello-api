name: CI/CD NestJS

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: alx52
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Read app version
        id: package
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            alx52/nodejs-hello-api:${{ env.VERSION }}
            alx52/nodejs-hello-api:latest
  deploy:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Read app version
        id: package
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV
        
      - name: Checkout charts repository
        uses: actions/checkout@v3
        with:
          repository: alexalmeida52/gitops-apps
          token: ${{ secrets.GITOPS_TOKEN }} # Personal Access Token com permissão de push
          ref: develop   # ou hml/prd dependendo da branch da aplicação

      - name: Update Charts
        run: |
          sed -i "s|tag: .*|tag: \"${{ env.VERSION }}\"|" charts/values/nodejs-hello-api-values.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/values/nodejs-hello-api-values.yaml
          git commit -m "update tag to ${{ env.VERSION }}"
          git push origin HEAD:develop
